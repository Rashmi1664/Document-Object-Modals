<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p id="abc"></p>
  String :<input type="text" id="p1"><br>
  Character you want to search :<input type="text" id="p2"><br>
  <button type="button" onclick="my()">Output</button>
  <script>
        function my()
        {
        	var x=document.getElementById("p1").value;
        	var y=document.getElementById("p2").value;
        	var l=x.length;
        	var i,c=0;
        	for(i=0;i<l;i++)
        	{
        		if(x.charAt(i)==y)
        		{
        			c++;
        		}
        	}
        	document.getElementById("abc").innerHTML=c;
        }
	</script>
</body>
</html>
